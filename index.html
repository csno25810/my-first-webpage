      <h2>佐倉市の概要</h2>
      <p>
        千葉県佐倉市は、歴史ある城下町として知られています。江戸時代の面影を残す街並みや、自然豊かな環境が魅力です。
      </p>
    </section>

    <section id="spots">
      <h2>おすすめ観光地</h2>
      <ul>
        <li><strong>佐倉城址公園：</strong>春には桜が美しく、多くの人が訪れます。</li>
        <li><strong>国立歴史民俗博物館：</strong>日本の歴史と文化を学べる大型博物館。</li>
        <li><strong>武家屋敷通り：</strong>江戸時代の武家屋敷が保存されています。</li>
      </ul>
    </section>

    <section id="access">
      <h2>アクセス</h2>
      <p>
        東京から電車で約1時間。JR総武本線や京成本線が利用できます。
      </p>
